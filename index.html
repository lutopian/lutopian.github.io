<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>如果 走那條路</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #050505;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
            color: #E0E0E0;
            position: relative;
        }

        /* Spotlight effects */
        .spotlight-top-left, 
        .spotlight-bottom-right {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.5;
            pointer-events: none;
            animation: pulse-spotlight 6s ease-in-out infinite alternate;
        }

        .spotlight-top-left {
            background-color: rgb(203, 64, 66);
            width: 400px;
            height: 400px;
            top: -200px;
            left: -100px;
        }

        .spotlight-bottom-right {
            background-color: rgb(81, 168, 221);
            width: 480px;
            height: 480px;
            bottom: -240px;
            right: -100px;
        }

        @keyframes pulse-spotlight {
            0% {
                transform: scale(1);
                opacity: 0.2;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.5;
            }
            100% {
                transform: scale(1);
                opacity: 0.2;
            }
        }

        /* Grainy Noise Effect */
        .noise {
            position: absolute;
            inset: 0;
            background: 
                linear-gradient(20deg, rgba(138, 43, 226, 0.15), transparent), 
                url(https://grainy-gradients.vercel.app/noise.svg);
            filter: contrast(170%) brightness(1000%);
            opacity: 0.2; /* Adjust intensity */
            pointer-events: none;
            z-index: 2;
        }

        /* Blend Mode Overlay */
        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(255,255,255,0.5);
            mix-blend-mode: overlay;
            opacity: 0.1; /* Adjust for better blending */
            z-index: 3;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            filter: blur(10px);
            z-index: -1;
        }

        .podcast-container {
            background: rgba(40, 40, 40, 0.6);
            opacity: 0.85;
            backdrop-filter: blur(30px);
            border-radius: 20px;
            border: 1px solid rgba(100, 100, 100, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
            z-index: 10;
            transition: 
                opacity 1s cubic-bezier(0.25, 0.1, 0.25, 1),
                box-shadow 1s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        .podcast-container:hover {
            opacity: 1;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .artwork-wrapper {
            position: relative;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .podcast-artwork {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 15px;
            position: relative;
            z-index: 2;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .platform-buttons {
            display: flex;
            justify-content: center;
            margin-top: 3rem;
            gap: 15px;
            position: relative;
            z-index: 2;
        }

        .platform-btn {
            transform: scale(1);
            transition: 
                transform .8s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        .platform-btn:hover {
            transform: scale(1.02);
        }

        @media (max-width: 480px) {
            .platform-buttons {
                flex-direction: column;
            }

            .platform-btn {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="spotlight-top-left"></div>
    <div class="spotlight-bottom-right"></div>
    <div class="noise"></div>
    <div class="overlay"></div>
    
    <div class="podcast-container">
        <div class="artwork-wrapper">
            <img src="img/If I Were_1000.jpg" alt="Podcast Album Art" class="podcast-artwork">
        </div>
        
        <h1 class="podcast-title">如果 走那條路</h1>
        
        <p class="podcast-description">
            在回顧與想像中，陪你一起好好過馬路
        </p>
        
        <div class="platform-buttons">
            <a href="https://podcasts.apple.com/tw/podcast/%E5%A6%82%E6%9E%9C-%E8%B5%B0%E9%82%A3%E6%A2%9D%E8%B7%AF/id1791353385" class="platform-btn">
                <img src="img/Apple_Podcasts_Badge.svg" alt="Listen on Apple Podcasts" style="width: auto; height: 48px;">
            </a>
            <a href="https://open.spotify.com/show/1tgiJc6kwQvsCq7c0b3Eb4" class="platform-btn">
                <img src="img/Spotify_Podcast_Badge.svg" alt="Listen on Spotify" style="width: auto; height: 48px;">
            </a>
        </div>
    </div>
</body>
</html>
